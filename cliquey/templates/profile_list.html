<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
	<script>
	    function confirmDelete() {
	        return confirm("Are you sure you want to delete this profile?");
	    }
	</script>
</head>
<body>
    <h1>Profiles</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <ul>
        {% for profile in profiles %}
            <li>
                <a href="{{ url_for('public_profile', public_id=profile.public_id) }}">{{ profile.name }}</a>
                - <a href="{{ url_for('edit_profile', profile_id=profile.id) }}">Edit</a>
                - <a href="{{ url_for('delete_profile', profile_id=profile.id) }}" onclick="return confirm('Are you sure you want to delete this profile?');">Delete</a>
				<form action="{{ url_for('delete_profile', profile_id=profile.id) }}" method="post">
					<button type="submit" onclick="return confirmDelete()">Delete</button>
				</form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_profile') }}">Add New Profile</a>
</body>
</html>
